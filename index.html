<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="block">
			<form action="" class='form'>
				<input type="text" id="text-name" placeholder="Enter your name" required>
				<input type="text" id="text-task" placeholder="Enter your task" required>
				<button type="submit" id="btn-add_task">Add new task</button>
				<button type="submit" id="btn-edit">Edit</button>
			</form>
			<button type='submit' class='btnSortByTime'>Sort by time</button>
			<button type='submit' class='btnSortByTitle'>Sort by title</button>
		</div>

		<div class='list'>
		</div>
	</div>

  <script src="./script.js"></script>

</body>
</html>
